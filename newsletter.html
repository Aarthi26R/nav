<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .subscribe-section {
            background: #f8f9fa;
            padding: 50px;
            border-radius: 15px;
            text-align: left;
        }
        .subscribe-section h2 {
            font-weight: bold;
            color: #2c3e50;
        }
        .subscribe-section p {
            color: #6c757d;
            font-size: 16px;
        }
        .form-control {
            border-radius: 30px 0 0 30px;
            padding: 15px;
        }
        .btn-subscribe {
            border-radius: 0 30px 30px 0;
            background-color: #4da8f0;
            color: white;
            padding: 15px 30px;
            border: none;
        }
        .btn-subscribe:hover {
            background-color: #3690d8;
        }
        .subscribe-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row align-items-center subscribe-section shadow">
        <!-- Left Side: Text & Form -->
        <div class="col-lg-6 col-md-12 text-center text-lg-start">
            <h2>Subscribe to our newsletter</h2>
            <p>Proin eget tortor risus. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Curabitur aliquet quam id dui posuere blandit.</p>
            <form class="d-flex mt-3">
                <input type="email" class="form-control" placeholder="Email address..." required>
                <button type="submit" class="btn btn-subscribe">Subscribe</button>
            </form>
        </div>

        <!-- Right Side: Image -->
        <div class="col-lg-6 col-md-12 text-center">
            <img src="https://bootstrapmade.com/content/demo/Arsha/assets/img/cta/cta-1.webp" alt="Subscribe" class="subscribe-img">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

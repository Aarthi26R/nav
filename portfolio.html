<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .portfolio-section {
            text-align: center;
            padding: 50px 0;
        }
        .portfolio-title {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        .portfolio-title::after {
            content: "";
            width: 80px;
            height: 3px;
            background-color: #0d6efd;
            display: block;
            margin: 8px auto;
        }
        .portfolio-filters {
            margin: 20px 0;
        }
        .portfolio-filters .btn {
            border-radius: 20px;
            padding: 8px 20px;
            transition: 0.3s;
        }
        .portfolio-filters .btn.active {
            background-color: #0d6efd;
            color: white;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container portfolio-section">
    <h2 class="portfolio-title">PORTFOLIO</h2>
    <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
    
    <!-- Filter Buttons -->
    <div class="portfolio-filters">
        <button class="btn active">All</button>
        <button class="btn btn-outline-dark">App</button>
        <button class="btn btn-outline-dark">Card</button>
        <button class="btn btn-outline-dark">Web</button>
    </div>
    
    <div class="row">
        <!-- First Column (2 images) -->
        <div class="col-md-4">
            <div class="portfolio-item"><img src="css/portfolio-portrait-1.webp" alt="Portfolio 1"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-portrait-3.webp" alt="Portfolio 4"></div>
        </div>
        
        <!-- Second Column (4 images) -->
        <div class="col-md-4">
            <div class="portfolio-item"><img src="css/portfolio-1.webp" alt="Portfolio 2"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-4.webp" alt="Portfolio 5"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-7.webp" alt="Portfolio 3"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-9.webp" alt="Portfolio 6"></div>
        </div>
        
        <!-- Third Column (3 images) -->
        <div class="col-md-4">
            <div class="portfolio-item"><img src="css/portfolio-3.webp" alt="Portfolio 7"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-portrait-2.webp" alt="Portfolio 8"></div>
            <div class="portfolio-item mt-3"><img src="css/portfolio-8.webp" alt="Portfolio 9"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

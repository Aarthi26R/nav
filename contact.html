<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .contact-section {
            padding: 60px 0;
            text-align: center;
        }
        .contact-section h2 {
            font-weight: bold;
            color: #2c3e50;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        .contact-section h2::after {
            content: "";
            width: 50px;
            height: 3px;
            background-color: #007bff;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .contact-section p {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .contact-card {
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            height: 610px;
        }
        .contact-card h5 {
            font-weight: bold;
            color: #2c3e50;
        }
        .contact-info i {
            font-size: 24px;
            color: #007bff;
            margin-right: 10px;
        }
        .contact-form input, .contact-form textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
        }
        .contact-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
        }
        .contact-form button:hover {
            background-color: #2980b9;
        }
    </style>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container contact-section">
    <h2>CONTACT</h2>
    <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>

    <div class="row">
        <!-- Contact Information -->
        <div class="col-md-5">
            <div class="contact-card text-start">
                <div class="contact-info d-flex align-items-center mb-3">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h5>Address</h5>
                        <p>A108 Adam Street, New York, NY 535022</p>
                    </div>
                </div>

                <div class="contact-info d-flex align-items-center mb-3">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h5>Call Us</h5>
                        <p>+1 5589 55488 55</p>
                    </div>
                </div>

                <div class="contact-info d-flex align-items-center mb-3">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h5>Email Us</h5>
                        <p>info@example.com</p>
                    </div>
                </div>

                <!-- Google Map Embed -->
                <div class="mt-3">
                    <iframe src="https://maps.google.com/maps?q=New+York+City&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
            <div class="contact-card">
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Your Name</label>
                            <input type="text" class="form-control mb-3" required>
                        </div>
                        <div class="col-md-6">
                            <label>Your Email</label>
                            <input type="email" class="form-control mb-3" required>
                        </div>
                    </div>

                    <label>Subject</label>
                    <input type="text" class="form-control mb-3" required>

                    <label>Message</label>
                    <textarea rows="4" class="form-control mb-3" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

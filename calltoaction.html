<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call To Action Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CTA Section Styling */
        .cta-section {
            position: relative;
            padding: 100px 0;
            color: white;
            text-align: center;
        }
        /* Background image */
        .cta-bg {
            position: relative;
            background: url('https://bootstrapmade.com/content/demo/Arsha/assets/img/bg/bg-8.webp') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* Overlay for better readability */
        .cta-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        /* Content inside the image */
        .cta-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .cta-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .cta-btn {
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
        }
        .cta-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

<!-- CTA Section with Background Image -->
<div class="container-fluid cta-section">
    <div class="cta-bg">
        <div class="cta-content">
            <h2 class="cta-title">Call To Action</h2>
            <p>
                Date sure runs dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
                Excepteur sint occaecat cupidatat non proident, kunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>
            <button class="cta-btn rounded-pill">Call To Action</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
